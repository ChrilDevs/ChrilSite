 <script>
    const text = "HI! I'm chril, I'm a video editor. I discovered the passion for editing recently but I strive every day to always give my best! I also have a YouTube channel that I have been running for years and of which I am very proud!";
    let index = 0;
    const speed = 50;

    function typeWriter() {
      if (index < text.length) {
        document.getElementById("text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
